<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div id="logo">KnowThe Weather?</div>
      <div id="header-right">
        <div id="search-bar">
          <form class="search">
          <label for="search">City:</label>
          <input type="search" id="search" placeholder="Enter City Name"/>
          <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>
    <div class="current">
      <div id="location-info">
        <div id="city">Yorba Linda</div>
        <div id="condition">Partly Cloudy</div>
        <div id="temp">65&#176</div>
        <div id="high-low">
          <div id="high">H: 75&#176</div>
          <div id="low">L: 55&#176</div>
        </div>
      </div>
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
